<h2 class="text-center" id="rejestr">Zmień hasło:</h2>
<div class="center-block col-md-4" style="float: none;" data-ng-controller="changePasswordCtrl">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputOldPassword" class="col-sm-2 control-label">Stare hasło: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="inputOldPassword"  id="inputOldPassword" placeholder="Wpisz stare hasło">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNewPassword" class="col-sm-2 control-label">Nowe hasło: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="inputNewPassword"  id="inputNewPassword" placeholder="Wpisz nowe hasło">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNewPasswordSecond" class="col-sm-2 control-label">Hasło: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="inputNewPasswordSecond"  id="inputNewPasswordSecond" placeholder="Powtórz nowe hasło">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  id="registerButton" type="submit" class="btn btn-primary" data-ng-click="changePassword()">Zmień</button>
            </div>
        </div>
    </form>
    <p id="result" >{{result}}</p>
</div>
