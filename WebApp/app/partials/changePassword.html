<div class="panel panel-info" data-ng-controller="changePasswordCtrl">
        <div class="panel-heading">
        <p class="text-center">Hej! Znudziło Ci się Twoje hasło? A może trudno Ci je zapamiętać? Nie krępuj się - zmień je teraz !</p>
    </div>
    <div class="panel-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputOldPassword" class="col-sm-2 control-label">Stare hasło: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="inputOldPassword"  id="inputOldPassword" placeholder="Wpisz stare hasło">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNewPassword" class="col-sm-2 control-label">Nowe hasło: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="inputNewPassword"  id="inputNewPassword" placeholder="Wpisz nowe hasło">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNewPasswordSecond" class="col-sm-2 control-label">Powtórz hasło: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="inputNewPasswordSecond"  id="inputNewPasswordSecond" placeholder="Powtórz nowe hasło">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  id="registerButton" type="submit" class="btn btn-primary" data-ng-click="changePassword()" data-toggle="modal" data-target="#myModal">Zmień</button>
            </div>
        </div>
    </form>
</div>
    
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Zamknij</span></button>
        <h4 class="modal-title" id="myModalLabel">Uwaga :)!</h4>
      </div>
      <div class="modal-body">
        <p id="result" >{{result}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
      </div>
    </div>
  </div>
</div>
</div>
