	<div data-ng-controller="financeHistoryCtrl">
	<div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="panel-heading text-center">Historia twoich wydatk√≥w</div>
	<table class="table table-striped table-condensed table-hover table-responsive">
		
			<tr>
				<th class="text-center"><a href="" ng-click="predicate= 'name'; reverse=!reverse">Nazwa wydatku</a></th>
				<th class="text-center"><a href="" ng-click="predicate = 'count'; reverse=!reverse">Kwota wydatku</a></th>
				<th class="text-center"><a href="" ng-click="predicate = 'paymentMonth; reverse=!reverse">Data wydatku</a></th>
			</tr>
		


		
			<tr ng-repeat="payment in payments | orderBy :predicate: reverse">
				<td class="text-center">{{payment.name}}</td>
				<td class="text-center">{{payment.count}}</td>
				<td class="text-center">{{payment.paymentDay}}-{{payment.paymentMonth}}-{{payment.paymentYear}} {{payment.paymentTime}}</td>			
			</tr>
		
	</table>
</div>
</div>
