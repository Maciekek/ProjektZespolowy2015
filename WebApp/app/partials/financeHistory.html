	<div data-ng-controller="financeHistoryCtrl">
	<div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="panel-heading text-center">Historia twoich wydatk√≥w
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>

        <input type="text" class="form-control" placeholder="Szukajka" ng-model="searchName">

      </div>      
    </div>
  </form>
  </div>
	<table class="table table-striped table-condensed table-hover table-responsive">
		
			<tr>
				<th class="text-center"><a href="" ng-click="predicate= 'name'; reverse=!reverse">Nazwa wydatku
					<span ng-show="predicate == 'name' && !reverse" class="glyphicon glyphicon-chevron-down"></span>
            		<span ng-show="predicate == 'name' && reverse" class="glyphicon glyphicon-chevron-up"></span>
				</a></th>
				<th class="text-center"><a href="" ng-click="predicate = 'count'; reverse=!reverse">Kwota wydatku
					<span ng-show="predicate == 'count' && !reverse" class="glyphicon glyphicon-chevron-down"></span>
            		<span ng-show="predicate == 'count' && reverse" class="glyphicon glyphicon-chevron-up"></span>
				</a></th>
				<th class="text-center"><a href="" ng-click="predicate = 'paymentDay'; reverse=!reverse">Data wydatku
					<span ng-show="predicate == 'paymentDay' && !reverse" class="glyphicon glyphicon-chevron-down"></span>
            	<span ng-show="predicate == 'paymentDay' && reverse" class="glyphicon glyphicon-chevron-up"></span>
				</a></th>
			</tr>
		


		
			<tr ng-repeat="payment in payments | orderBy :predicate: reverse | filter:searchName">
				<td class="text-center">{{payment.name}}</td>
				<td class="text-center">{{payment.count | number:2}}</td>
				<td class="text-center">{{payment.paymentDay}}-{{payment.paymentMonth}}-{{payment.paymentYear}} {{payment.paymentTime}}</td>			
			</tr>
		
	</table>
</div>
</div>
