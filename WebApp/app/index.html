<!DOCTYPE html>
<html lang="pl" ng-app="moneyGiverApp">

<head>
    <meta charset="UTF-8">
    <title>MoneyGiver</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Rozwiń nawigację</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="brand" ng-href="#">
                        <img class=".hidden-xs img-circle" id="malelogo" src="img/logo_mg_male.png">MoneyGiver
                    </a>
                </div>

                <!-- Grupowanie elementów menu w celu lepszego wyświetlania na urządzeniach moblinych -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group has-success">
                            <input type="text" class="form-control" data-ng-model="login" placeholder="Login">
                            <input type="text" class="form-control" data-ng-model="pass" placeholder="Hasło">
                        </div>
                        <button type="submit" class="btn btn-primary" data-ng-click="login()">Zaloguj</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="jumbotron" id="jumb">
            <div ng-view></div>
        </div>
    </div>
</body>

</html>
