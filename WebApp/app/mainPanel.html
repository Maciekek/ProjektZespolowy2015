<!DOCTYPE html>
<html lang="pl" ng-app="moneyGiverApp">

<head>
    <meta charset="UTF-8">
    <title>MoneyGiver</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="js/mainPanelApp.js"></script>
    <script src="js/mainAppControllers.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body data-ng-controller="MainPanelController">
    <div class="row-offcanvas row-offcanvas-left">

        <div id="sidebar" class="sidebar-offcanvas col-md-3">
            <div class="col-md-12">
                <img src="img/logo_mg_duze.png" class="img-rounded">
                <span id="login" class="badge welcomer">Witaj, {{userLogin}}</span>
                <ul class="nav nav-pills nav-stacked" id="leftSectionBars">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-cloud-upload" style="vertical-align:middle"></span> Dodaj wydatek</a>
                    </li>
                </ul>
                <form action="/logout" id="logoutForm">
                    <input type="submit" class="btn btn-primary" value="Wyloguj" id="logout" />
                </form>
            </div>
        </div>

        <div id="main" class="col-md-6">
            <ul class="nav nav-pills nav-stacked">
                <div data-ng-view></div>
            </ul>
        </div>
        <div id="right" class="sidebar-offcanvas col-md-3">
            <div class="col-md-12">
                <img src="img/logo_mg_duze.png" class="img-rounded">
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li class="active"><a id="remainingMoneyBadge">Pozostało Ci, <span class="badge">{{remainingMoneyBadge}} PLN</span></a></li>
                    <li class="active"><a id="spentMoneyBadge">Wydałeś już , <span class="badge">{{spentMoneyBadge}} PLN</span></a></li>
                    <li class="active"><a id="spentMoneyBadge">Wydałeś już , <span class="badge">340PLN</span></a>
                    </li>
                </ul>
            </div>
            </div><!--/row-offcanvas -->
        </body>
        
    </html>
